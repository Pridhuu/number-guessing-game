<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container_1">
        <div id="name">
            <p id="g_name">NUMBER GUESSING GAME(1-10)</p>
        </div>
        <div id="container_2">
            <div id="byUser">
                <p id="num1">0</p>
                <div id="ipok">
                    <input type="text" id="userInput" placeholder="Enter Number">
                    <button id="ok">OK</button>
                </div>
            </div>
            <div id="byRandom">
                <p id="num2">0</p>
                <button id="randomGen">Generate</button>
            </div>
        </div>
        <div id="result">
            <p id="p_result"></p>
        </div>
    </div>
    <script src="function.js"></script>
</body>
</html>
